<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="ko">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="login-logo" src="../image/1200px-University_of_Seoul.svg.png">
    <form class="login-form">
        <h1>로그인</h1>
        <input class="input-form" id="staff_no" type="text" placeholder="직원번호를 입력하세요"><br>
            <input class="input-form" id="password" type="password" placeholder="비밀번호를 입력하세요"><br>
            <button id="btn" class="login-button">로그인</button>
    </form>
    <script src="login.js"></script>
</body>
